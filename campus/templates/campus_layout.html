        <link href="{% static 'css/campus_layout.css' %}" rel='stylesheet'/>
    </head>
    <body>
        <header> {% include "navbar.html" %} </header>
        <div id="content">
            <div id="sidebar">

                {% block section %}{% endblock %}
            </div>
        </div>
    </body>
</html>
